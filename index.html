<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>GoT Trivia</title>
</head>
<body>
    <nav class="navbar navbar-expand fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Game of Thrones Trivia</a>
        <div class="navbar-nav ml-auto">
            <li class="nav-item nav-link">Correct</li>
            <li class="nav-item nav-link" id="correct">0</li>
            <li class="nav-item nav-link">Incorrect</li>
            <li class="nav-item nav-link" id="incorrect">0</li>
        </div>
    </nav>

    <main class="container bg-dark mt-5 p-4 text-white">
        <div class="row flex-column" id="questionDiv">
            <h1 class="text-center" id="questionTitle">Welcome to Game of Thrones Trivia</h1>
            <div id="question">
                <hr>
                <p>As soon as you begin, you will be given a random assortment of 10 questions.  You will have 10 seconds per question to answer.</p>
                <br>
                <p>Good Luck!!</p>
                <div class="center">
                    <button class="align-self-center btn btn-success" id="begin">Begin</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
